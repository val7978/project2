<header class="header">
    <div class="logo-block">
        <a href="{% url 'index' %}">
            <img src="{% static 'img/logo.png' %}" class="logo" alt="Логотип">
        </a>
    </div>

    <div class="icons">
        <a href="{% url 'index' %}"><i class="fas fa-home"></i></a>
    </div>

    <div class="search-of-parametrs">
        <span>поиск по параметрам</span>
        <a href="{% url 'search' %}"><i class="fas fa-sliders-h"></i></a>
    </div>
    
    <form class="search-of-parametrs-search" method="get" action="{% url 'search' %}">
        <input type="text" name="q" placeholder="поиск" class="search-input">
        <button type="submit"><i class="fas fa-search"></i></button>
    </form>

    <div class="icons">
        {% if user.is_authenticated %}
            <a href="{% url 'favorites' %}"><i class="fas fa-heart"></i></a>
            <a href="{% url 'cart' %}"><i class="fas fa-shopping-cart"></i></a>
            <a href="{% url 'profile' %}"><i class="fas fa-user"></i></a>
            <a href="#"><i class="fas fa-bell"></i></a>
            <a href="{% url 'logout' %}">Выйти</a>
        {% else %}
            <a href="{% url 'login' %}">Войти</a>
            <a href="{% url 'register' %}">Регистрация</a>
        {% endif %}
    </div>
</header>

<nav class="catalog">
    {% for category in categories %}
        <a href="{% url 'category' category.slug %}" class="catalog-button">{{ category.name }}</a>
    {% endfor %}
</nav>
